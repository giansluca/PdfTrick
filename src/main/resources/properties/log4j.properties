# An example log4j configuration file that outputs to System.out.  The
# output information consists of relative time, log level, thread
# name, logger name, nested diagnostic context and the message in that
# order.

# For the general syntax of property based configuration files see the
# documenation of org.apache.log4j.PropertyConfigurator.

#log4j.rootLogger=DEBUG, CA, FA
#log4j.rootLogger=DEBUG, FA
log4j.rootLogger=INFO, CA, RFA

#Console Appender
log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
log4j.appender.CA.layout.ConversionPattern=[%p] %d{MM-dd-yyyy HH:mm:ss,SSS} %c %M - %m%n
log4j.appender.CA.Threshold = INFO

#File Appender
#log4j.appender.FA=org.apache.log4j.FileAppender
#log4j.appender.FA.File=${user.home}/.pdftrick/pdftrick.log
#log4j.appender.FA.layout=org.apache.log4j.PatternLayout
#log4j.appender.FA.layout.ConversionPattern=[%p] %d{MM-dd-yyyy HH:mm:ss,SSS} %c %M - %m%n
#log4j.appender.FA.Threshold = INFO

#Rolling File Appender
log4j.appender.RFA=org.apache.log4j.RollingFileAppender
log4j.appender.RFA.File=${user.home}/.pdftrick/pdftrick.log 
log4j.appender.RFA.layout=org.apache.log4j.PatternLayout 
log4j.appender.RFA.layout.ConversionPattern=[%p] %d{MM-dd-yyyy HH:mm:ss,SSS} %c %M - %m%n
log4j.appender.RFA.MaxFileSize=5000KB 
log4j.appender.RFA.MaxBackupIndex=0
log4j.appender.RFA.Threshold = INFO
 
 